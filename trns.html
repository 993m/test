<!DOCTYPE html>
<html>
<head>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="cf-turnstile"></div>
  <script>
    let widgetId = null, executing = false;

    const onSuccess = token => {
      executing = false;
      window.ReactNativeWebView?.postMessage?.(token) || alert("Token: " + token);
    };

    const safelyExecute = () => {
      if (widgetId && !executing) {
        try {
          turnstile.execute(widgetId);
          executing = true;
        } catch (e) {
          console.error("Turnstile error:", e);
        }
      }
    };

    window.onload = () => {
      window.ReactNativeWebView?.postMessage?.("Turnstile script loaded");
      const interval = setInterval(() => {
        if (typeof turnstile !== 'undefined') {
          clearInterval(interval);
          widgetId = turnstile.render('#cf-turnstile', {
            sitekey: '0x4AAAAAAA_p1mcUrGyeWba8',
            callback: onSuccess,
            theme: 'light',
            size: 'compact'
          });
          setTimeout(safelyExecute, 300);
        }
      }, 100);
    };

    window.addEventListener('message', e => {
      if (e.data === 'refreshTurnstile' && widgetId) {
        executing ? turnstile.reset(widgetId) : null;
        setTimeout(safelyExecute, 300);
      }
    });
  </script>
</body>
</html>
