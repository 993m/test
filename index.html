<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Turnstile Test</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    html, body { height: 100%; margin: 0; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div id="cf-turnstile"></div>

  <script>
    let widgetId = null;

    function onSuccess(token) {
      if (window.ReactNativeWebView?.postMessage) {
        window.ReactNativeWebView.postMessage(token);
      } else {
        alert("Token: " + token);
      }
    }

    window.onload = () => {
      window.ReactNativeWebView?.postMessage("Turnstile script loaded");
      const interval = setInterval(() => {
        if (typeof turnstile !== 'undefined') {
          clearInterval(interval);
          if (!widgetId) {
            widgetId = turnstile.render('#cf-turnstile', {
              sitekey: '0x4AAAAAAA_p1mcUrGyeWba8',
              callback: onSuccess,
              theme: 'light',
              size: 'invisible'
            });
          }
          turnstile.execute(widgetId);
        }
      }, 100);
    };

    window.addEventListener('message', (event) => {
      if (event.data === 'refreshTurnstile' && widgetId !== null) {
        turnstile.reset(widgetId);
        turnstile.execute(widgetId);
      }
    });
  </script>
</body>
</html>
